<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>追加</h1>
    <form id="newsForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="content" placeholder="Content" rows="5" required></textarea>
        <input type="file" id="imageFile" accept="image/*">
        <button type="submit">追加</button>
    </form>

    <div class="status" id="status"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqWz16jm09OaaJ8JbkZIoeYsaS8C7WDl4",
            authDomain: "tickets-kokosai.firebaseapp.com",
            projectId: "tickets-kokosai",
            storageBucket: "tickets-kokosai.firebasestorage.app",
            messagingSenderId: "408725545221",
            appId: "1:408725545221:web:83cd8c7b008f881821576c",
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const storage = firebase.storage();
        const newsForm = document.getElementById("newsForm");
        const status = document.getElementById("status");

        newsForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            status.textContent = "Uploading..."; status.style.color = "black";

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const imageFile = document.getElementById("imageFile").files[0];

            let imageUrl = "";
            if (imageFile) {
                const storageRef = storage.ref('news_images/' + Date.now() + '_' + imageFile.name);
                const snapshot = await storageRef.put(imageFile);
                imageUrl = await snapshot.ref.getDownloadURL();
            }

            db.collection("news").add({
                title,
                content,
                imageUrl,
                date: firebase.firestore.FieldValue.serverTimestamp()
            })
                .then(() => {
                    status.textContent = "News added successfully!";
                    status.style.color = "green";
                    newsForm.reset();
                })
                .catch((error) => {
                    status.textContent = "Error: " + error;
                    status.style.color = "red";
                });
        });
    </script>
</body>

</html>
