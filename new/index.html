<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Tag selection styling */
        .tag-options {
            margin: 10px 0;
        }

        .tag-option {
            display: inline-block;
            padding: 6px 10px;
            margin: 4px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            font-size: 0.9em;
            color: white;
        }

        .tag-option.selected {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .tag-公演 {
            background-color: #007bff;
        }

        .tag-準備 {
            background-color: #28a745;
        }

        .tag-連絡 {
            background-color: #ffc107;
            color: black;
        }

        .tag-重要 {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <h1>追加</h1>
    <form id="newsForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="content" placeholder="Content" rows="5" required></textarea>
        <input type="file" id="imageFiles" accept="image/*" multiple>

        <label>タグ選択:</label>
        <div class="tag-options" id="tagOptions">
            <div class="tag-option tag-公演" data-value="公演">#公演</div>
            <div class="tag-option tag-準備" data-value="準備">#準備</div>
            <div class="tag-option tag-連絡" data-value="連絡">#連絡</div>
            <div class="tag-option tag-重要" data-value="重要">#重要</div>
        </div>

        <button type="submit">追加</button>
    </form>

    <div class="status" id="status"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqWz16jm09OaaJ8JbkZIoeYsaS8C7WDl4",
            authDomain: "tickets-kokosai.firebaseapp.com",
            projectId: "tickets-kokosai",
            storageBucket: "tickets-kokosai.firebasestorage.app",
            messagingSenderId: "408725545221",
            appId: "1:408725545221:web:83cd8c7b008f881821576c",
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const storage = firebase.storage();
        const newsForm = document.getElementById("newsForm");
        const status = document.getElementById("status");
        const tagOptions = document.querySelectorAll(".tag-option");

        // Toggle selection on click
        tagOptions.forEach(tag => {
            tag.addEventListener("click", () => {
                tag.classList.toggle("selected");
            });
        });

        newsForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            status.textContent = "Uploading...";
            status.style.color = "black";

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const imageFiles = document.getElementById("imageFiles").files;

            // collect selected tags
            const selectedTags = Array.from(document.querySelectorAll(".tag-option.selected"))
                .map(tag => tag.getAttribute("data-value"));

            let imageUrls = [];
            if (imageFiles.length > 0) {
                for (const file of imageFiles) {
                    const storageRef = storage.ref('news_images/' + Date.now() + '_' + file.name);
                    const snapshot = await storageRef.put(file);
                    const url = await snapshot.ref.getDownloadURL();
                    imageUrls.push(url);
                }
            }

            db.collection("news").add({
                title,
                content,
                imageUrls,
                tags: selectedTags,
                date: firebase.firestore.FieldValue.serverTimestamp()
            })
                .then(() => {
                    status.textContent = "News added successfully!";
                    status.style.color = "green";
                    newsForm.reset();
                    document.querySelectorAll(".tag-option").forEach(tag => tag.classList.remove("selected"));
                })
                .catch((error) => {
                    status.textContent = "Error: " + error;
                    status.style.color = "red";
                });
        });
    </script>
</body>

</html>
